
<html>
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="./frontcss/cadastro.css">
    <script src="./frontjs/validacao.js"></script>
</head>
    <body>
        <form id="formcadastro">    
            <div class="input-box">
                <h1>ACIDIA</h1>
                
                <h2>Cadastro</h2>
                
                <p>Nome completo</p>
                <input name="nome" type="text" id="nome">
                <p>Telefone</p>
                <input name="telefone" type="tel" id="telefone">
                <p>Endereço</p>
                <input name="endereco" type="text" id="endereco">
                <p>Número</p>
                <input name="numero"type="text" id="numero">
                <p>Cidade</p>
                <input name="cidade" type="text" id="cidade">
                <p>Estado</p>
                <input name="estado" type="text" id="estado">
                <p>Data de nascimento</p>
                <input name="data_nasc"type="text" id="data_nasc">
                <p>CPF</p>
                <input name="cpf" type="text" id="cpf">
                <p>Email</p>
                <input name="email" type="email" id="email">
                <p>Senha</p>
                <input name="senha" type="password" id="senha" maxlength="6">
                <br><br>
                <button type="button" onclick="gravar()">Entrar</button>
            </div>
        </form>
    </body>
</html>
